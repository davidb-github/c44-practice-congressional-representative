<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="rep">
        <section class="rep__info">

            <!-- img - loaded from govtrack.us site. -->
            <div class="rep__info rep__info--img">
                <img src="https://www.govtrack.us/static/legislator-photos/412819-100px.jpeg" alt="Rep. Mark Green Photo">
            </div>

            <!-- rep name -->
            <div class="rep__info rep__info--name">
                <p>Mark Green</p>
            </div>

            <!-- rep district -->
            <div class="rep__info rep__info--district">
                <p>Representative for Tennessee's 7th congressional district</p>
            </div>

            <!-- affiliation -->
            <div class="rep__info rep__info-affiliation">
                <p>Republican</p>
            </div>

            <!-- committees -->
            <section class="rep__committees">
                <h2>Committees</h2>

                <div class="rep__committee rep__committees--security">
                    <p>House Committee on Homeland Security</p>
                </div>

                <div class="rep__committee rep__committees--oversight">
                    <p>House Committee on Oversight and Reform</p>
                </div>
            </section>

            <section>
                <!-- links -->
                <div class="rep__links">
                    <h2>Recent Bills</h2>
                    <!-- <ul class="rep__links">  commenting out so the li bullets center-->
                        <li class="rep__link rep__link--HR8103"><a href="https://www.govtrack.us/congress/bills/116/hr8103">H.R. 8103: Protecting Federal Networks Act</a></li>
                        <li class="rep__link rep__link--HR7249"><a href="https://www.govtrack.us/congress/bills/116/hr7249">H.R. 7249: Our Money in China Transparency Act</a></li>
                    <!-- </ul>     -->
                </div>
            </section>
            
        </section>
    </article>
</body>
</html>
